<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="chart">
            <svg id="canvas" width="800" height="250"></svg>
        </div>
        <div class="btn_container">
            <button id="start_pause" type="button" class="btn btn-success">Start</button>
            <button id="reset" type="button" class="btn btn-warning">Reset</button>
        </div>
        <div class="rangeContainer">
            <label for="sortingSpeedRange" class="form-label" id="sortingSpeedLabel">Sorting Speed: 200ms</label>
            <input type="range" class="form-range" min="0" max="2000" step="100" id="sortingSpeedRange" value="200">
        </div>
    </div>
</body>
</html>
